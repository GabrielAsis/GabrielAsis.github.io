<body>
    
    <div class="container">
        <div class="main-content">
            <div class="contact fade-animation">
                <!--Back button-->
                <a href="../index.html" class="back"><i class="fa-solid fa-arrow-left"></i></a>
                <!--Form-->
                <form action="/action_page.php">
                    <!--Header-->
                    <h1>Contact Us</h1>
                    <!--Name-->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Kratos">
                
                    <!--Email-->
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="youremail@mail.com">

                    <!--Complaints and suggestions-->
                    <label for="subject">Complaints/Suggestions</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                    <!--Submit button-->
                    <button class="submit"><a href="submission.html">Submit</a></button>
                </form>
                
                <hr> <!--horizontal line-->

                <!--Address Telephone and Email-->
                <div class="details">
                    <!--Address-->
                    <div class="dets-box address">
                        <i class="fa-solid fa-location-dot"></i> <!--Icons-->
                        <h3>Address</h3> <!--Title-->
                        <p>13031 W Jefferson Blvd #600</p> <!--Details-->
                        <p>Los Angeles United States</p>
                    </div>

                    <!--Telephone-->
                    <div class="dets-box tel">
                        <i class="fa-solid fa-phone"></i>
                        <h3>Telephone</h3>
                        <p>Phone: +1 310-829-6607</p>
                        <p>Landline: +1 112-139-2687</p>
                    </div>

                    <!--Email-->
                    <div class="dets-box email">
                        <i class="fa-solid fa-envelope"></i>
                        <h3>Email</h3>
                        <p>sms@sony.com</p>
                        <p>ps@sony.com</p>
